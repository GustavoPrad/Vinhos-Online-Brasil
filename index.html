<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwiney</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="buttons">
                <a href="#">Meu Carrinho</a>
                <a href="#">Entrar</a>
            </div>
        </div>
    </header>
 
    <nav>
        <a href="#">Vinhos</a>
        <a href="#">Espumantes</a>
    </nav>

    <img class="background" src="images/background.png" alt="fundo vinhos">
 
    <div class="search-bar">
        <input type="text" placeholder="Faça sua pesquisa">
    </div>
 
    <div class="content">
        <div class="product">
            <img src="vinho-exemplo.jpg" alt="Nome do Vinho">
            <h3>Nome do Vinho</h3>
            <p class="price">R$ 99,90</p>
        </div>
    </div>
 
    <div class="signup">
        <h2>Receba mais informações</h2>
        <form action="#" method="post">
            <input type="email" placeholder="Seu e-mail" required>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
 
    <footer>
        <p>&copy; 2024 Dwiney. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
